version: "3.9"

services:
  database:
    build: ./database
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - 5432:5432
    networks:
      network_configuration:
        ipv4_address: ${DATABASE_IP}
    command:
      [
        "postgres",
        "-c",
        "log_statement=all",
        "-c",
        "log_destination=stderr"
      ]

  app:
    build: ./backend
    ports:
      - 5000:5000
    networks:
      network_configuration:
        ipv4_address: ${APP_IP}

networks:
  network_configuration:
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
